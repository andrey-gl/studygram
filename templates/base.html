{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Studygram</title>
</head>
<body>
{% include 'inc/_nav.html' %}

{% block sidebar %}{% endblock %}
{% block content %}{% endblock %}



<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
    $('#teacher-select').select2();
});
</script>
<script>
    $(document).ready(function() {
    $('#student-select').select2();
});
</script>
<script>
    $('#options').on('change', function(){
        if($(this).find('option:selected').text()=="Удалить")
            $("#btnsubmit").attr('disabled', false)
        else
            $("#btnsubmit").attr('disabled', true)
    });
</script>
<script>
    $(document).ready(function() {
        var csrf = $("input[name=csrfmiddlewaretoken]").val();
        $("#btn_submit").click(function () {
            var courses = [];
            var inputElements = document.getElementsByClassName('courses');
            for(var i=0; inputElements[i]; ++i){
                if(inputElements[i].checked){
                    courses.push(inputElements[i].value);
                }
            }
            $.ajax({
                url: "{% url 'courses' %}",
                type: "POST",
                data: {
                    csrfmiddlewaretoken: csrf,
                    courses: courses,
                    success: function(){
                        setTimeout(function(){
                            window.location.reload();
                        }, 500);
                    }
                }
            });
        });
    });
</script>
<script>
 $('.delete-course-button').on('click', function(e) {
    var pk = $(this).attr('data-item-id');
    var csrf = $("input[name=csrfmiddlewaretoken]").val();
    $.ajax({
        url: {% url 'courses' %},
        type: "POST",
        data: {
            csrfmiddlewaretoken: csrf,
            pk: pk,
            success: function(){
                setTimeout(function(){ window.location.reload(); }, 500);
            }
        }

    });
 });
</script>
</body>
</html>
